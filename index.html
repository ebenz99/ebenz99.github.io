<!DOCTYPE html>
<html class="animated fadeIn">
   <head>
   
      <style>
	  		 @import url('https://fonts.googleapis.com/css?family=Zilla+Slab');

    opacity: 1;
	background-color: white;

          .important {
 		  padding-top:15%;
 		  text-align:center;
 		  font-family:Zilla Slab;
 		  color:white;
 		  font-weight:600;
 		  font-size:60px;
 		  }
		  
		  .lessimportant {
 		  text-align:center;
 		  font-family:Zilla Slab;
 		  color:white;
 		  font-size:30px;
 		  }

         .animated {
			background-color: #8000ff;
			padding-bottom:1000px;
			padding-left:inherit;
			padding-right:inherit;
			padding-top:inherit;
            -webkit-animation-duration: 4s;
            animation-duration: 4s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
         }
         
         @-webkit-keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
         }
         
         @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
         }
         
         .fadeIn {
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn;
         }
      </style>
      
   </head>
   <body>
   
      <div id="animated-example" class="animated fadeIn">
	  
	  	 <div id="top">
	  	 <p class=important>Ethan Bensman</p>
		 <p class=lessimportant>A student exploring opportunities</p>
	  	 </div>
	  
	  
	  </div>
      <script>
         function myFunction() {
            location.reload();
         }
      </script>
   </body>
</html>
